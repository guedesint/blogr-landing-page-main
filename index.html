<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Blogr]</title>
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/base.css" rel="stylesheet">
  <link href="./assets/css/cabecalho/cabecalho.css" rel="stylesheet">
  <link href="./assets/css/cabecalho/menu.css" rel="stylesheet">
</head>

<body>
  <header class="cabecalho">
    
    <nav class="cabecalho_menu">
      <div class="cabecalho_acessores">
        <h1 class="cabecalho_logo">Blogr</h1>
        <select name="" id="" class="cabecalho_acessor__product">
          <option value="">Product</option>
        </select>
        <select name="" id="" class="cabecalho_acessor__company">
          <option value="">Company</option>
        </select>
        <select name="" id="" class="cabecalho_acessor__connect">
          <option value="contact">contact</option>
          <option value="newsletter">newsletter</option>
          <option value="linkedin">linkedin</option>
        </select>
      </div>
      <li class="cabecalho_lista">
        <ul class="cabecalho_lista__itens">
          <a href="#" class="cabecalho_lista__itens__link__login">Login</a>
          <a href="#" class="cabecalho_lista__itens__link__signup">Sign Up</a>
        </ul>
      </li>
    </nav>
  </header>
</body>

</html>
